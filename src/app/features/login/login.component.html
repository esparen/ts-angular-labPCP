<section class="login-section">
    <div class="login-panel">
      <h2>Login</h2>
      <form>
        <div id="username_div">
          <label for="username">Email:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username">
        </div>
        <div id="password_div">
          <label for="password">Senha:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password">
        </div>
        <div id="login_form_footer">
          <div id="forgot_password_div">
            <a href="javascript:void(0);" (click)="forgotPassword()"> 
              <span class="link">Esqueci minha senha</span>
            </a>
          </div>
          <div id="forgot_password_div">
            <a href="javascript:void(0);" (click)="signUp()"> 
              <span class="link">Criar nova conta</span>
            </a>
          </div>
        </div>
        <button type="submit" (click)="login()">Entrar</button>
        
      </form>
    </div>
    <div class="image-container">
      <img src="assets/login-image.jpg" alt="Login Image">
    </div>
</section>
