<div class="teacher-list-container">
  <mat-form-field appearance="fill">
    <mat-label>Buscar Docente</mat-label>
    <input matInput (input)="filterTeachers()" placeholder="Nome ou ID" [(ngModel)]="searchQuery" (ngModelChange)="filterTeachers()"/>
  </mat-form-field>

  <div class="teacher-card-container">
    <mat-card *ngFor="let teacher of filteredTeachers" class="teacher-card">
       <img
        mat-card-image
        src="{{ teacher.image || 'assets/avatar.png' }}"
        alt="Photo of {{ teacher.name }}"
      />
      <mat-card-title>{{ teacher.id }} - {{ teacher.name }}</mat-card-title>
      <mat-card-content>
        <p><strong>Contato:</strong> {{ teacher.phone }} / {{ teacher.email }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="viewTeacher(teacher.id)">Ver Mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
